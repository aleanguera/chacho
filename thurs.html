# brrrum
I would feel extremely guilty if you were to spend money on driving back home
- *Petrol* is expensive
- Wearing the tyres would also be bad
- Rallying is tough on the handbrake
- You probably don't want to change another suspension

# Distance to Work (cont.)

```r
library(leaflet)
Longitude &lt;- c(-1.6288345, -1.9544758, -1.5916416)
Latitude &lt;- c(+54.9714967, +55.1178794, +54.9724386)
table &lt;- data.frame(Longitude, Latitude)
fullmap &lt;- leaflet(data = table[1:3,]) %&gt;% addTiles() %&gt;% addMarkers(lng = ~Longitude, lat = ~Latitude)
fullmap
